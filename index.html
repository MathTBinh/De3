<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách các đề thi - Toán 12</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 32px;
            color: #1a73e8;
            margin-bottom: 10px;
        }
        h2 {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            font-weight: normal;
        }
        .exam-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0;
        }
        .exam-item {
            background-color: #e8f0fe;
            border: 1px solid #d1e0ff;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .exam-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .exam-item a {
            text-decoration: none;
            color: #1a73e8;
            font-size: 18px;
            font-weight: bold;
        }
        .exam-item a:hover {
            color: #1557b0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 16px;
            }
            .exam-item {
                padding: 15px;
            }
            .exam-item a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DANH SÁCH CÁC ĐỀ THI</h1>
        <h2>Bộ đề ôn luyện Toán 12</h2>
        <div class="exam-grid">
            <div class="exam-item">
                <a href="de1.html">Đề 1</a>
                <a href="de2.html">Đề 2</a>

            </div>
            <!-- Thêm các đề khác tại đây -->
        </div>
    </div>
</body>
</html>
